name: CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push frontend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/delivery-frontend:latest ./DeliveryApp-REACTJS
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/delivery-frontend:latest

      - name: Build and push backend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/delivery-backend:latest ./DeliveryApp-SPRING-BOOT
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/delivery-backend:latest
